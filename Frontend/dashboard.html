<script>
    let username = localStorage.getItem("username");
    let heading = document.getElementById("heading");
    let container = document.getElementById("container");
    heading.innerText = `Welcome ${username}`;
    async function loadNotes() {
        try {
            let res = await fetch("http://localhost:8080/notes", {
                headers: {
                    "Content-type": "application/json",
                    authorization: `Bearer ${localStorage.getItem("token")}`
                }
            })
            let data = await res.json();
            console.log(data);
            data.Notes.forEach(item => {
                let cards = createNote(item);
                container.append(cards);
            })
        } catch (error) {

        }
    }
    loadNotes();

    function createNote(sample) {

        let body = document.createElement("p");
        body.innerText = sample.body
        body.setAttribute("id", "body");
        let edit = document.createElement("button");
        edit.innerText = "Edit";
        edit.setAttribute("id", "edit")
        edit.setAttribute("data-bs-toggle", "modal")
        edit.setAttribute("data-bs-target", "#example");
        edit.dataset.id = sample._id
        edit.addEventListener("click", () => {
            EditNote(edit.dataset.id);

            // })

        })
        let del = document.createElement("button")
        del.dataset.id = sample._id;
        del.innerText = "Delete";
        del.setAttribute("id", "delete");
        del.addEventListener("click", () => {
            DeleteNote(del.dataset.id);
        })
        card.append(title, body, edit, del);
        return card
    }

    function EditNote(noteID) {

        let modalTitle = document.getElementById("edit-title");
        let modalBody = document.getElementById("edit-body")
        let saveBtn = document.getElementById("save");
        // let note = document.getElementById("")
        // let noteID = edit.dataset.id
        saveBtn.addEventListener("click", async () => {
            console.log(noteID);
            try {
                let res = await fetch(`http://localhost:8080/notes/update/${noteID}`, {
                    method: "PATCH",
                    headers: {
                        "Content-type": "application/json",
                        authorization: `Bearer ${localStorage.getItem("token")}`
                    },
                    body: JSON.stringify({
                        "title": modalTitle.value,
                        "body": modalBody.value
                    })
                })
                let data = await res.json();
                console.log(data);
                container.innerHTML = ""
                modalBody.innerText = ""
                modalTitle.innerText = ""
                loadNotes();
            } catch (error) {
                console.log(error);
            }

        })


    }
    async function DeleteNote(id) {
        try {
            let res = await fetch(`http://localhost:8080/notes/delete/${id}`, {
                method: "DELETE",
                headers: {
                    "Content-type": "application/json",
                    authorization: `Bearer ${localStorage.getItem("token")}`
                }
            })
            let data = await res.json();
            console.log(data);
            container.innerHTML = "";
            loadNotes();
        } catch (error) {
            console.log(error);
        }
    }

    let create = document.getElementById("create");
    create.addEventListener("click",()=>{
        let createTitle = document.getElementById("create-title");
        let createBody = document.getElementById("create-body");
        let body={
            "title":createTitle.value,
            "body":createBody.value
        }
        NewNote(body);
    })
    async function NewNote(body) {
        try {
            let res = await fetch(`http://localhost:8080/notes/create`, {
                method: "POST",
                headers: {
                    "Content-type": "application/json",
                    authorization: `Bearer ${localStorage.getItem("token")}`
                },
                body: JSON.stringify(body)
            })
            let data = await res.json();
            console.log(data);
            container.innerHTML=""
            loadNotes();
        } catch (error) {
            console.log(error);
        }
    }
